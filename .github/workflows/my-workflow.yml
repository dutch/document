name: My workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          version: 1.6
          packages: |
            docbook-xsl-ns
            libfop-java
            ttf-mscorefonts-installer
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake
      - run: ls -l
      - run: cat index.fo
